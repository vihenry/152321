<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#e6d2b5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>禅意五子棋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                50: '#fbf7f1',
                100: '#f5efe6',
                200: '#eddcc5',
                300: '#e6d2b5', // Main board color
                400: '#dcc09b',
                500: '#c6a686', // Border
                600: '#a88665',
                700: '#8a6a4b',
                800: '#6d5138',
              }
            },
            animation: {
              'danmaku': 'danmaku 4s linear forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'win-light': 'winLight 0.5s ease-out forwards',
            },
            keyframes: {
              danmaku: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-150%)' },
              },
              popIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              winLight: {
                '0%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0.7)', transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { boxShadow: '0 0 15px 5px rgba(34, 197, 94, 0.5)', transform: 'scale(1.1)', borderColor: '#22c55e' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Disable double-tap zoom on mobile */
      body {
        touch-action: manipulation;
      }
      .perspective-board {
        box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      }
      .piece-shadow {
        box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      /* Radial gradients for 3D effect */
      .piece-black {
        background: radial-gradient(circle at 35% 35%, #666 0%, #000 100%);
      }
      .piece-white {
        background: radial-gradient(circle at 35% 35%, #fff 0%, #d1d5db 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "peerjs": "https://aistudiocdn.com/peerjs@^1.5.5"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-800 overflow-hidden h-screen w-screen select-none font-sans">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
